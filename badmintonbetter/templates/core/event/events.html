{% extends 'base.html' %}
{% block content %}
<div class="central">
    <h1>Events</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Begin</th>
                <th scope="col">End</th>
            </tr>
      </thead>
      <tbody>
        {% for event in events %}
        <tr>
          <th scope="row">{{event.id}}</th>
          <td>{{event.name}}</td>
          <td>{{event.description}}</td>
          <td>{{event.date_begin}}</td>
          <td>{{event.date_end}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
