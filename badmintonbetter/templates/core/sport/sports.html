{% extends 'base.html' %}
{% block content %}
<div class="central">
    <h1>Sports</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
      </thead>
      <tbody>
        {% for sport in sports %}
        <tr>
          <th scope="row">{{sport.id}}</th>
          <td>{{sport.name}}</td>
            <td>{{sport.olympic}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
