{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
{% load static %}

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
    <div class="d-flex col self-align-end mt-3">
        <p class="text-center">If you already have an account, <a href="{% url 'core:login' %}">login</a> instead.</p>
    </div>
</div>

{% endblock %}
