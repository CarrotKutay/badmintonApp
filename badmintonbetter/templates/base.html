<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>BadmintonBetter {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    {% load static %}
    <!--    jquery      -->
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/rango-jquery.js' %}"></script>

    <!--    date picker feng    -->
    <link  href="{% static 'css/datepicker.min.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/datepicker.min.js' %}"></script>

    <!--    icons    using svg-stylesheet as static -->
    <!-- https://stackoverflow.com/questions/60485396/how-to-correctly-include-svg-sprite-sheets-in-django-templates -->
</head>
<body>
<div>
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</html>
